<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>WebSocket</title>
	</head>
	<body style="padding: 20px">
		<h1>WebSocket</h1>
		<div>
			<button id="openButton">連線</button>
			<button id="closeButton" disabled="true">離線</button>
		</div>
		<p />
		<div>
			<select id="toInput" disabled="true">
				<option value="all">廣播</option>
				<option value="0">0</option><option value="1">1</option><option value="2">2</option>
				<option value="3">3</option><option value="4">4</option><option value="5">5</option>
				<option value="6">6</option><option value="7">7</option><option value="8">8</option>
				<option value="9">9</option><option value="10">10</option><option value="11">11</option>
			</select>
			<input id="messageInput" type="text" placeholder="請輸入訊息..." disabled="true">
			<p />
			<button id="sendButton" disabled="true">發送訊息</button>
		</div>
		<div id="log" style="margin-top: 20px; white-space: pre-line;"></div>
		<script type="text/javascript" src="js/chat.js"></script>
	</body>
</html>
